<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            width: 100%;
            box-sizing: border-box;
        }

        label {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 5px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        .suggestions {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            max-height: 150px;
            overflow-y: auto;
            display: none;
            position: absolute;
            width: calc(100% - 40px);
            /* Matches input width */
            z-index: 1000;
            text-align: left;
            top: 100%;
            /* Positions below input */
            left: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }


        .suggestions div {
            padding: 10px;
            cursor: pointer;
        }

        .suggestions div:hover {
            background: #f0f0f0;
        }

        button[type="submit"] {
            background-color: #ff0000;
            color: #fff;
            padding: 12px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #cc0000;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>YouTube Music Search</h1>
        <form action="https://music.youtube.com/search" method="get" target="_blank">
            <label for="search">Search for Music:</label>
            <div style="position: relative; width: 100%;">
                <input type="text" id="search" name="q" autocomplete="off" required>
                <div class="suggestions" id="suggestions"></div>
            </div>
            <button type="submit">Search</button>
        </form>
    </div>
    <script>
        document.getElementById("search").addEventListener("input", function () {
            let query = this.value;
            let suggestionsBox = document.getElementById("suggestions");
            suggestionsBox.innerHTML = "";

            if (query.length > 0) {
                let script = document.createElement("script");
                script.src = `https://suggestqueries.google.com/complete/search?client=youtube&ds=yt&q=${encodeURIComponent(query)}&callback=handleSuggestions`;
                document.body.appendChild(script);
            } else {
                suggestionsBox.style.display = "none";
            }
        });

        function handleSuggestions(data) {
            let suggestionsBox = document.getElementById("suggestions");
            suggestionsBox.innerHTML = "";
            let suggestions = data[1];

            if (suggestions.length) {
                suggestionsBox.style.display = "block";
                suggestions.forEach(suggestion => {
                    let text = Array.isArray(suggestion) ? suggestion[0] : suggestion; // Extract only text
                    let div = document.createElement("div");
                    div.textContent = text;
                    div.addEventListener("click", function () {
                        document.getElementById("search").value = text;
                        suggestionsBox.style.display = "none";
                    });
                    suggestionsBox.appendChild(div);
                });
            }
        }

    </script>
</body>

</html>
